<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>

<body>
    <!-- OVerall Grid -->
    <div class="container">
        <!-- Fisrt Row -->
        <div class="row">
            <!-- First and only column-->
            <div class="col-lg-12 bg-primary text-white">
                <h1>I'm in Column 1 of 1. </h1>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row">
            <!-- First Column-->
            <div class="col-lg-8 bg-secondary text-white">
                <h2>I'm in Column 1 of 2</h2>
                <div class="row">
                    <div class="col-lg-3 bg-primary text-white">1</div>
                    <div class="col-lg-9 bg-info text-white">2</div>
                </div>
            </div>
            <!-- Second Column -->
            <div class="col-lg-4 bg-warning text-white">
                <h2>I'm in column 2 of 2</h2>
            </div>
        </div>
    </div>
</body>

</html>
